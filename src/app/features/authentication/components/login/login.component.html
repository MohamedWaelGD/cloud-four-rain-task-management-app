<div>
    <h3 class="text-3xl font-bold text-center">Welcome back!</h3>
    <p class="text-center text-gray-500">Please login to your account</p>
    <form [formGroup]="formGroup" (ngSubmit)="onLogin()">
        <div class="flex flex-col gap-1">
            <div class="flex flex-col gap-1">
                <label for="email" class="text-sm font-medium">Email</label>
                <input pInputText id="email" type="email" formControlName="email" class="input" placeholder="Enter your email" />
                <app-error-form-text
                    [formControlInp]="formGroup.controls.email"
                    errorKey="required"
                    errorMessage="Email field is required"></app-error-form-text>
                <app-error-form-text
                    [formControlInp]="formGroup.controls.email"
                    errorKey="email"
                    errorMessage="The email is invalid"></app-error-form-text>
            </div>
            <div class="flex flex-col gap-1">
                <label for="password" class="text-sm font-medium">Password</label>
                <p-password
                  id="password"
                  formControlName="password"
                  [toggleMask]="true"
                  placeholder="Enter your password"
                  styleClass="w-full"
                  inputStyleClass="w-full"
                  [feedback]="false"
                ></p-password>
                <app-error-form-text
                    [formControlInp]="formGroup.controls.password"
                    errorKey="required"
                    errorMessage="Password field is required"></app-error-form-text>
            </div>
            @if (errorMessage()) {
                <app-error-text [errorMessage]="errorMessage()"></app-error-text>
            }
            <p-button label="Login" [loading]="loading()" type="submit" styleClass="w-full"></p-button>
            <p class="text-center text-sm text-gray-500">
                Don't have an account? <a routerLink="../register" class="text-blue-500 hover:underline">Register</a>
        </div>
    </form>
</div>
