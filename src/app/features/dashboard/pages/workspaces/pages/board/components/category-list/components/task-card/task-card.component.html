<div class="bg-stone-100 rounded px-3 py-2 text-black">
  <div class="flex justify-between">
    <p class="text-xl text-black font-semibold">{{ categoryTask().name | shortText }}</p>
    <p-button
      (click)="menu.toggle($event)"
      icon="pi pi-ellipsis-v"
      severity="secondary"
    />
  </div>
  <p class="text-black my-3">{{ categoryTask().description | shortText:80 }}</p>
  <div class="flex justify-between shadow-sm py-2 px-1 rounded bg-stone-200">
    <div class="flex items-center gap-1">
      <i class="pi pi-calendar"></i>
      <p>{{ categoryTask().createdAt | date }}</p>
    </div>
    <div class="flex items-center gap-1">
      <i
        class="pi pi-flag-fill"
        [ngClass]="{
          'text-red-600': categoryTask().priority == 'high',
          'text-indigo-600': categoryTask().priority == 'medium',
          'text-green-600': categoryTask().priority == 'low'
        }"
      ></i>
      <p>{{ categoryTask().priority }}</p>
    </div>
  </div>
</div>
<p-menu #menu [model]="items" [popup]="true" />
